<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>   <!-- 전역 O -->
        <app-footer></app-footer>   <!-- 지역 O -->
    </div>

    <div id="app2">
        <app-header></app-header>   <!-- 전역 O -->
        <app-footer></app-footer>   <!-- 지역 x -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 전역 컴포넌트
        // Vue.component('컴포넌트 이름', 컴포넌트 내용); 
        Vue.component('app-header', {
            template: '<h1>header</h1>'
        });

        // 전역 컴포넌트 (대부분 플러그인, 라이브러리 사용할 때)
        // 지역 컴포넌트 (하단의 컴포넌트를 알 수 있음)

        // 인스턴스 생성 --> Root 컴포넌트 생성
        var vm = new Vue({
            el: '#app',
            // 지역 컴포넌트
            components : {
                // '컴포넌트 이름' : 컴포넌트 내용
                'app-footer' : {
                    template: '<footer>footer</footer>'
                }
            },
        });

        new Vue({
            el: '#app2',
            // components: {
            //     'app-footer' : {
            //         template: '<footer>footer</footer>'
            //     }
            // }
        });

    </script>
</body>
</html>
